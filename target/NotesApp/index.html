<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app = "app" ng-controller="MyController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;<span class="poiret-one-font">DNotesApp</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                    </ul>
                </li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <!--<ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>-->
            <form class="navbar-form navbar-right" role="search">
                <div id="loginElems"  class="hidden">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="login()"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Sign In</button>
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span>&nbsp;Sing Up</button>
                </div>
                <div id="loginInfo" style="height: 100%">
                    <label>Signed in as </label>
                </div>
            </form>
        </div>
    </nav>

    <header class="text-center navbar-margin-top">
        <h1><span class="glyphicon glyphicon-list-alt"></span>&nbsp;<span class="poiret-one-font">DNotesApp</span></h1>
    </header>

    <main>

        <div class="container">
            <div class="row">

                    <div class="form-group"></div>
                        <input class="form-control center-placeholder" placeholder="Filtrar notas" type="text" ng-model="myFilter">
                </div>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="text-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Título</th>
                            <th class="text-center">Texto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in data | filter: myFilter">
                            <td>{{d.title}}</td>
                            <td>{{d.text}}</td>
                            <td><button class="btn btn-danger" ng-click="deleteNote(d.id)">Borrar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="container">
                <button class="btn btn-info" ng-click="retrieveNotes()">Actualizar notas</button>
            </div>

            <br>

            <div class="container">
                <form role="form" data-toggle="validator">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div id="title-note-field" class="form-group">
                                    <label for="inputNewTitle" class="control-label">Título</label>
                                    <input class="form-control" type="text" id="inputNewTitle" ng-model="newTitle">
                                    <span id="title-note-fail-icon" class="glyphicon glyphicon-remove form-control-feedback hidden"></span>
                                    <label id="title-error-label" class="form-error-label hidden">El título no puede estar vacío</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inputNewText">Texto</label>
                                <textarea class="form-control" id="inputNewText" ng-model="newText"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" ng-click="addNote()">Añadir nota</button>
                    <button class="btn btn-default" ng-click="clear()">Limpiar</button>
                </form>
            </div>

        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br><br>
        <br>
        <br><br>
        <br>
        <br><br>
        <br>
        <br>





    </main>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script src="bower_components/jquery/dist/jquery.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/myAngular.js"></script>
</body>

</html>
